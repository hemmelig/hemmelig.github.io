<script type="text/javascript">
  function copyTextToClipboard(el) {
      navigator.clipboard.writeText(el.textContent);
  }

  function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
  }

  const copyCitation = document.querySelector('.js-copy-citation');
  copyCitation.addEventListener('click', async function(event) {
      const idToGet = "#citation-" + this.id.split("--")[1]
      const el = document.querySelector(idToGet)
      copyTextToClipboard(el);
      copyCitation.textContent = "Copied!";
      await sleep(1500);
      copyCitation.textContent = "Cite as (click to copy):";
  });
</script>
