<script type="text/javascript">
  function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
  }
</script>

<script type="text/javascript">
  async function copyTextToClipboard(el) {
    const idToGet = "#citation-" + el.id.split("--")[1]
      const citationEl = document.querySelector(idToGet)
      navigator.clipboard.writeText(citationEl.textContent);
      el.textContent = "Copied!";
      await sleep(1500);
      el.textContent = 'Copy';
  }
</script>
